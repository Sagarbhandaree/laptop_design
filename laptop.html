<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet">
    <style>
      .rectangle{
        background: url(images/img1.jpg);
      }
    </style>
  </head>
  <body>
    <div class="laptop">
      <div class="rectangle"></div>
      <div class="desktop">
        <img src="images/thispc.png" alt="" class="icon1" />
        <img src="images/emptybin.png" alt="" class="icon2" />
        <img src="images/network.png" alt="" class="icon3" />
        <img src="images/controlpanel.png" alt="" class="icon4" />
        <img src="images/vscode.png" alt="" class="icon5" />
      </div>
      <div class="taskbar">
        <img src="images/win101.png" alt="" class="tbar-icon1" />
        <img src="images/cortana.png" alt="" class="tbar-icon2" />
        <img src="images/taskview.png" alt="" class="tbar-icon3" />
        <img src="images/filemanager.png" alt="" class="tbar-icon4" />
        <img src="images/battery.png" alt="" class="tbar-icon5" />
        <img src="images/wifi.png" alt="" class="tbar-icon6" />
        <img src="images/notification.png" alt="" class="tbar-icon7" />
      </div>
      <div class="window">
        <img src="images/window.png" alt="" class="window-img" />
      </div>
      <div class="taskbar-bg">
        <img src="images/taskbar-bg.png" alt="" class="tbar-bg" />
      </div>
      <div class="circle"></div>
      <div class="logo">
        <img src="images/dell1.png" alt="" height="15px" />
      </div>

      <div class="parallelogram"></div>
      <div class="keyboard-layout">
        <div class="first-row">
          <button>Esc</button>
          <button>F1</button>
          <button>F2</button>
          <button>F3</button>
          <button>F4</button>
          <button>F5</button>
          <button>F6</button>
          <button>F7</button>
          <button>F8</button>
          <button>F9</button>
          <button>F10</button>
          <button>F11</button>
          <button>F12</button>
          <button>PrtScr</button>
          <button>Insert</button>
          <button>Delete</button>
        </div>
        <div class="second-row">
          <button>~</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>-</button>
          <button>+</button>
          <button>Backspace</button>
        </div>
        <div class="third-row">
          <button>Tab</button>
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>{</button>
          <button>}</button>
          <button>|</button>
        </div>
        <div class="fourth-row">
          <button>Caps Lock</button>
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>;</button>
          <button>"</button>
          <button>.</button>
          <button>Enter</button>
        </div>
        <div class="fifth-row">
          <button>Shift</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button><</button>
          <button>></button>
          <button>?</button>
          <button>Shift</button>
        </div>
        <div class="sixth-row">
          <button>Ctrl</button>
          <button>Fn</button>
          <button>
            <img src="images/win10.2.jpg" alt="" />
          </button>
          <button>Alt</button>
          <button>Space</button>
          <button>Alt</button>
          <button>Ctrl</button>
        </div>
        <div class="sixth-inner">
          <button>
            <img src="images/arrowleft.png" alt="" />
          </button>
          <button>
            <img src="images/arrowdown.png" alt="" />
          </button>
          <button>
            <img src="images/arrowright.png" alt="" />
          </button>
          <button>
            <img src="images/arrowup.png" alt="" />
          </button>
        </div>
        <div class="touch-pad"></div>

        <div class="technology-logo">
          <img src="images/nividia.png" alt="" class="logo1" />
          <img src="images/intelgen.jpg" alt="" class="logo2" />
        </div>
      </div>
    </div>
  </body>
</html>
